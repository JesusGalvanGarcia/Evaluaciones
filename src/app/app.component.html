<div *ngIf="!isLoginPage()">
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid">
      <a class="navbar-brand" href="#">
          <img style="width: 50%;" src="assets/img/fondo.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleMenu()">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [ngClass]="{'show': isMenuVisible}" id="navbarMenu">
          <ul class="navbar-nav">
              <li class="nav-item" *ngFor="let item of links" [ngClass]="{'dropdown': item.menu_items}">
                  <ng-container>
                      <!-- Enlaces simples con margen -->
                      <a class="nav-link me-3" (click)="go(item.routeLink)"><i class="{{item.icon}}"></i> {{item.label}}</a>
                      
                      <!-- Tu Dropdown -->
                      <div class="dropdown-content">
                          <div *ngIf="item.menu_items && item.menu_items.length > 0">
                              <li *ngFor="let subItem of item.menu_items">
                                  <a (click)="go(subItem.routeLink)"><i class="{{subItem.icon}}"></i> {{subItem.label}}</a>
                              </li>
                            </div>
                      </div>
                  </ng-container>
              </li>

          </ul>
      </div>
  </div>
</nav>
<div class="main-conten">
    <router-outlet></router-outlet>
</div>
</div>
<div *ngIf="isLoginPage()">
  <router-outlet></router-outlet>
</div>
