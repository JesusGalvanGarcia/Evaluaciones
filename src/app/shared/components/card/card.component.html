<mat-card class="custom-card">
    <mat-card-header>
        <mat-icon mat-card-avatar class="custom-icon"> {{ icon }} </mat-icon>
        <mat-card-title class="title">{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card-subtitle class="custom-subtitle">{{ subtitle | number : '1.2-2' }} / 100</mat-card-subtitle>
    </mat-card-content>
</mat-card>
