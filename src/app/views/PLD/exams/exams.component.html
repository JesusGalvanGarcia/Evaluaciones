<!-- template.component.html -->

<div class="history-container">
  <app-loading *ngIf="isLoading==true"></app-loading>                            

  <div style="text-align: center;">
    <span class="attempt-title">Historial de colaboradores</span>
  </div>
  <div *ngIf="test[0].detalle " style="text-align: center;">
  
   
    <app-grid
    [columnDefs]="columnDefs"
    [rowData]="test"
    [enableDelete]="false"
    [enableEdit]="false"
    (actionEvent)="onActionEvent($event)"
    exportTitle="Examenes"
  ></app-grid>
  
  </div>
  <div *ngIf="!test[0].detalle" class="no-records">
    <span>No hay registros disponibles aún.</span>
  </div>
  <div style="justify-content: center;display: flex;" >
  <div style="text-align: center;">
    <span class="attempt-title">Detalles</span>

    <div class="details-container">
      <div class="detail-item">
        <span class="detail-title">Intentos disponibles:</span>&nbsp; 
        <span class="detail-info" >{{test[0].max_attempts}}</span>&nbsp; 
     

      </div>
      <div class="detail-item">

        <span class="detail-info" style="color:green" >Acreditados: {{aprroved}}</span>

      </div>
      <div class="detail-item">
      <span class="detail-info" style="color:red" >Sin  acreditar {{Notaprroved}}</span>&nbsp; 
    </div>
      <div class="detail-item">
        <span class="detail-title">Calificación mínima:</span>&nbsp; 
        <span class="detail-info">{{ test[0].min_score }}</span>&nbsp; 
      </div>
    </div>
  </div>
  </div>
</div>
