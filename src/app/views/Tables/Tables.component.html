<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay; let i = index">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
    
        <div class="example-element-description">
          <div class="tabla">
            <div class="encabezados">
              <div class="encabezado">Evaluación</div>
              <div class="encabezado">Estatus</div>
              <div class="encabezado">Calificación</div>
              <div class="encabezado">Clasificación</div>
              <div class="encabezado">Acción</div>
            </div>
            <div class="fila" *ngFor="let detalle of element.Detail;let i =index">
              <div class="dato">{{ detalle.Evaluacion }}</div>
          
              <div class="dato">
                <div >{{ detalle.Estatus }}</div>
              </div>
              <div class="dato">
                &nbsp; &nbsp; {{ detalle.Calificacion===0?"Sin contestar": (detalle.Calificacion ===null?"No aplica":detalle.Calificacion)}}

              </div>
              <div class="dato" [style.color]="getColorByClasification(detalle.Clasificacion)" >
            <div class="row" style="margin-left: 20%;">
          <div class="col col-sm-9">
            {{ detalle.Clasificacion }}
          </div>
          <div class="col col-sm-1">
            <button  [style.color]="getColorByClasification(detalle.Clasificacion)" mat-button [matTooltip]="clasification(detalle.Clasificacion)"  *ngIf="detalle.Clasificacion!==''"><mat-icon>error</mat-icon>
            </button>
          </div>
            </div>
              </div>
       
              <div class="dato" (click)="sendPageEvaluation(detalle.Evaluacion,detalle.idTest,detalle.Estatus,detalle.Calificacion,i)">
                <button class="btn btn-primary" >
                  {{detalle.Estatus  === 'Pendiente'?"Comenzar":detalle.Estatus=="Terminado"?"Ver":"Continuar"}}
                </button>
              </div>
             
            </div>
            <!-- Puedes agregar más filas y datos aquí -->
          </div>
          
         
        </div>
      </div>
    </td>
  </ng-container>
  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->


  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
