<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
  <div class="logo-container">
      <div class="logo-text" @fadeInOut >
        <img
        src="assets/logo/logo_trinitas.jpg"
        style="width: 80%;margin-left: -7%;"
        alt="Logo_Trinitas"
      />

    </div>
<div>
    <button class="logo" style="margin-left: -40px;margin-top:-5px;"  (click)="toggleCollapse()"><i class="fa-solid fa-bars"></i></button>

</div>
  </div>
  <div class="scrollwrap scrollwrap_delayed">
      <ul class="sidenav-nav">
          <li class="sidenav-nav-item" *ngFor="let data of navData">
              <a class="sidenav-nav-link" (click)="handleClick(data)"
                  *ngIf="data.items && data.items.length > 0"
                  [ngClass]="getActiveClass(data)"
              >
                  <i class="sidenav-link-icon" [class]="data.icon"></i>
                  <span class="sidenav-link-text" @fadeInOut >
                      {{data.label}}
                  </span>
                  <i *ngIf="data.items d" class="menu-collapse-icon"
                      [ngClass]="!data.expanded ? 'fal fa-angle-right' : 'fal fa-angle-down'"
                  ></i>
              </a>
  
              <a class="sidenav-nav-link" 
                  *ngIf="!data.items || (data.items && data.items.length === 0)"
                  [routerLink]="[data.routeLink]" 
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact: true}"
                  (click)="shrinkItems(data)"
                  >
                  <i class="sidenav-link-icon" [class]="data.icon"></i>
                  <span class="sidenav-link-text" @fadeInOut >
                      {{data.label}}
                  </span>
              </a>
              <div *ngIf=" data.items && data.items.length > 0">
                <app-sublevel-menu
                    [data]="data"
                    [collapsed]="collapsed"
                    [multiple]="multiple"
                    [expanded]="data.expanded"
                ></app-sublevel-menu>
            </div>
          </li>
      </ul>
  </div>
</div>
<router-outlet></router-outlet>
